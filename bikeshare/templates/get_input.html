{% extends 'layout.html' %}

{% block input %}

	<form action = "/input" class=input method ="post">

		<fieldset>

			<div class='errormessage'>
				<br> {{ error_message }} <br>
			</div>

			<legend><strong>Please select city, month and day of week from the list provided</strong></legend>

			<fieldset>
			<legend>Choose a city:</legend>
				<div>
					<input type="radio" id="chicago" name="city_input" class="input_fields" value="Chicago" checked>
					<label for="chicago">Chicago</label>
				</div>

				<div>
					<input type="radio" id="new_york" name="city_input" class="input_fields"
					       required value="New York City" >
					<label for="new_york">New York City</label>
				</div>

				<div>

					<input type="radio" id="washington" name="city_input" class="input_fields"
					       required value="Washington" >
					<label for="washington">Washington</label>
				</div>
			</fieldset><br><br>

			<label for="month_list">Choose a month:</label>
			<select id="month_list" name="month_input">
				<option value="all">All</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>j
			</select><br><br>

			<label for="day_list">Choose day of the week:</label>
			<select id="day_list" name="day_input">
				<option value="all">All</option>
				<option value="mon">Monday</option>
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<option value="thu">Thursday</option>
				<option value="fri">Friday</option>
				<option value="sat">Saturday</option>
				<option value="sun">Sunday</option>
			</select><br><br>


			<button type="submit" class="results_button" name="results" value="results_button">
				Show Statistical Analysis
			</button>

		</fieldset>

	</form>

{% endblock %}
